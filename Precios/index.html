<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Zilla+Slab:wght@700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="switch.css">
    <script type="text/javascript" src="acciones.js"></script>
    <title>Our Pricing</title>
</head>

<body>
    <h2>Our Pricing</h2>
    <!-- Rounded switch -->
    <div class="cambio">
        <h4>Monthly Price</h4>
    <label class="switch">
        <input type="checkbox" id="listo">
        <span class="slider round"></span>
    </label>
    <h4>Yearly Price</h4>
</div>
    <div class="fondo">
        <div class="card">
            <h4>Basic</h4>
            <h2 id="precio">$19.99</h2> <br>
            <hr>
            <h4>500 GB Storage</h4>
            <hr>
            <h4>2 Users Allowed</h4>
            <hr>
            <h4>Send up to 3 GB</h4>
            <hr>
            <button class="btn">Learn More</button>
        </div>
        <div class="card">
            <h4>Professional</h4>
            <h2 id="precio2">$24.99</h2> <br>
            <hr>
            <h4>1 TB Storage</h4>
            <hr>
            <h4>5 Users Allowed</h4>
            <hr>
            <h4>Send up to 10 GB</h4>
            <hr>
            <button class="btn">Learn More</button>
        </div>
        <div class="card">
            <h4>Professional</h4>
            <h2 id="precio3">$39.99</h2> <br>
            <hr>
            <h4>2 TB Storage</h4>
            <hr>
            <h4>10 Users Allowed</h4>
            <hr>
            <h4>Send up to 20 GB</h4>
            <hr>
            <button class="btn">Learn More</button>
        </div>
    </div>
</body>

</html>
